
<table class="table table-striped">
  <thead class="text-center table-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombres</th>
      <th scope="col">Apellidos</th>
      <th scope="col">DNI</th>
      <th scope="col">Correo electronico</th>
      <th scope="col">Telefono</th>
      <th scope="col">Mascotas</th>
    </tr>
  </thead>
  <tbody class="text-center">
    @for (cliente of clientes; track cliente.id) {
      <tr>
        <th scope="row">{{ cliente.id }}</th>
        <td>{{ cliente.nombres }}</td>
        <td>{{ cliente.apellidos }}</td>
        <td>{{ cliente.dni }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.telefono }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" [routerLink]="['/cliente', cliente.id, 'mascotas']">
            Ver mascotas
          </button>

          <button type="button" class="btn btn-primary btn-sm" (click)="abrirModal(cliente)">
            Registrar mascota
          </button>
        </td>
      </tr>
    }
  </tbody>
</table>

<app-modal-mascota #modalMascota [cliente]="clienteSeleccionado"></app-modal-mascota>
