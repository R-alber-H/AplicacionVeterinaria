<div class="container mt-3">
  <div class="row">
    @for (mascota of mascotas; track mascota.id) {
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card h-100 text-center">
          <img [src]="mascota.foto" class="card-img-top" [alt]="mascota.nombre">
          <div class="card-body">
            <h5 class="card-title">{{ mascota.nombre }}</h5>
            <p class="card-text mb-1"><strong>Especie:</strong> {{ mascota.especie }}</p>
            <p class="card-text mb-1"><strong>Raza:</strong> {{ mascota.raza }}</p>
            <p class="card-text"><strong>Edad:</strong> {{ mascota.edad }} a√±os</p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
